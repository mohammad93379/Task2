<div highlight class="activityBox" (dblclick)="onCreateActivityClick($event)">
  <div *ngFor="let item of activities" class="activtyRoomBoxA {{ classRoomBox(item) }}">
    <div class="activtyRoomBoxB" (mouseenter)="onMouseEnter(item)" (mouseleave)="onMouseLeave(item)"
                          (dblclick)="onEditActivityClick($event, item)">
      &nbsp;
    </div>    
  </div>
</div>
